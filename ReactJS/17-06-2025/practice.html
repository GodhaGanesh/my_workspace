<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>On Scroll Animation</title>
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }

        .box {
            background-color: #f06292;
            padding: 50px;
            border-radius: 10px;
            color: white;
        }
    </style>
</head>

<body>

    <div class="section" style="background: #eee;">
        <div class="box" data-aos="fade-up">Fade Up on Scroll</div>
    </div>

    <div class="section" style="background: #c8e6c9;">
        <div class="box" data-aos="zoom-in">Zoom In on Scroll</div>
    </div>

    <div class="section" style="background: #b3e5fc;">
        <div class="box" data-aos="flip-left">Flip Left on Scroll</div>
    </div>

    <!-- AOS JS -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 100, // animation duration in ms
            once: false, // animate only once when scrolling down
        });
    </script>
</body>

</html>
