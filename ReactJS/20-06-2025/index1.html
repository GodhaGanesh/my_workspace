<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h1 {
            color: red;
            transition: all ease-in-out 0.5s;
            animation: fadeup 2s ease-in-out infinite;
            font-size: 20px;
            font-family: system-ui, -apple-system, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        #search-bar {
            width: 100%;
            height: 50px;
            background-color: #f0f0f0;
            border: grey 1px solid;
            padding: 10px;
        }

        @keyframes fadeup {
            0% {
                opacity: 0;
                transform: translateY(15px);
            }
            35% {
                opacity: 1;
                transform: translateY(-3px);
            }
            65% {
                opacity: 1;
                transform: translateY(-3px);
            }
            100% {
                opacity: 0;
                transform: translateY(-15px);
            }
        }
    </style>
</head>
<body>
    <div id="search-bar">

    </div>
    <script src="./synchonous.js"></script>
</body>
</html>
