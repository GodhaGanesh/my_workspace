<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            gap: 20px;
            justify-content: center;
            align-items: center;
        }
        video{
            width: 50%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <video src="https://videos.pexels.com/video-files/15832152/15832152-sd_640_360_30fps.mp4" poster="https://images.pexels.com/photos/31193230/pexels-photo-31193230/free-photo-of-stylish-bar-interior-at-control-room-b-london.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"muted loop onmouseover="this.play()" onmouseout="stopvideo()"></video>

    <input type="button" value="print" onclick="print()">

    <script>
        function stopvideo() {
            var video = document.querySelector("video");
            video.pause();
            video.removeAttribute("src")
            video.currentTime = '0'
        }
    </script>
</body>
</html>
