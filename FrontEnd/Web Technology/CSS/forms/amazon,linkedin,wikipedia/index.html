<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login forms Assignments</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
        <!-- First Login Form (Amazon Prime) -->
        <div class="lopage prime">
            <img src="https://m.media-amazon.com/images/G/01/digital/PV_Logo_Landscape_Smile_Centred_Dark_Squid_Ink_RGB_150._CB554671110_.png" alt="Prime Video Logo">
            <div class="login-form amazon">
                <img src="https://m.media-amazon.com/images/G/01/digital/PV_Logo_Landscape_Smile_Centred_Dark_Squid_Ink_RGB_150._CB554671110_.png" alt="Prime Video Logo">
                <h2>Sign in</h2>
                <label>Email or mobile phone number</label>
                <input type="text" required>
                <button class="yellow-btn">Continue</button>
                <p>By continuing, you agree to the Amazon <a href="">Conditions of Use and Privacy Notice</a>.</p>
                <a href="">Need help?</a>
                <hr>
                <button class="create-account">Create your Amazon account</button>
            </div>
        </div>

        <!-- Second Login Form (Linkedin) -->
        <div class="lopage linkedin">
            <img src="../../../Assets/images/linkedin.png" alt="">
            <div class="login-form google-apple">
                <h2>Sign in</h2>
                <button class="google-btn"><img src="../../../Assets/images/google.png" alt="" width="20px">Continue with Google</button>
                <button class="apple-btn">Sign in with Apple</button>
                <hr>
                <input type="text" placeholder="Email or phone" required>
                <input type="password" placeholder="Password" required>
                <a href="">Forgot password?</a>
                <input type="checkbox"> Keep me logged in
                <button class="blue-btn">Sign in</button>
            </div>
        </div>

        <!-- Third Login Form (Wikipedia)-->
        <div class="lopage wiki">
            <div class="login-form basic">
                <h2>Login</h2>
                <label>Username</label>
                <input type="text" placeholder="Enter your username" required>
                <label>Password</label>
                <input type="password" placeholder="Enter your password" required>
                <input type="checkbox">Keep me logged in (for up to one year)
                <button class="blue-btn">Log in</button>
                <a href="">Help with logging in</a>
                <a href="">Forgot your password?</a>
            </div>
        </div>
</body>
</html>
