<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders:opsz,wght@10..72,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ms+Madi&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./password.css">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="salutation">
        <h1 id="Good">Good</h1>
        <p id="salute"></p>
    </div>
    <div id="container">
        <h1>LogIn</h1>
        <input type="email" placeholder="Email Address">
        <div id="password">
            <input id="pass" placeholder="Password" type="password" onfocus="change()" onblur="back()"><i class="bi bi-eye" onmousedown="passvis()"></i></input>
        </div>
        <a href="">ForgetPassword?</a>
        <button>Submit</button>
        <p>New User? <a href="">Create account.</a></p>
    </div>
    
    <div class="mode">
        <p onclick="light()" id="light">Light mode</p>
        <label class="switch">
            <input type="checkbox" onchange="toggleMode()" id="check">
            <span class="slider round"></span>
        </label>
        <p onclick="dark()" id="dark">Dark mode</p>
    </div>

    <script src="./password.js"></script>
</body>
</html>
