<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }
        button{
            padding: 20px 40px;
            border: none;
            border-radius: 10px;
            box-shadow: 0px 0px 10px black;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button onclick="bgRed()" style="background-color: red;">RED</button>
    <button onclick="bgGreen()" style="background-color: green;">GREEN</button>
    <button onclick="bgBlue()" style="background-color: blue;">BLUE</button>

    <script>
        function bgRed(){
            document.body.style.background = "red";
        }
        function bgGreen(){
            document.body.style.background = "green"
        }
        function bgBlue(){
            document.body.style.background = "blue"
        }
    </script>
</body>
</html>
