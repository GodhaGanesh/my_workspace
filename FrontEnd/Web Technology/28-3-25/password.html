<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="password" oninput="secureStatus()">
    <p></p>

    <script>
        function secureStatus(){
            var password = document.querySelector("input").value
            if (password.length<6&&password.length>0) {
                document.querySelector("p").innerHTML = "Weak Password"
                document.querySelector("p").style.color = "red"
            }
            if(password.length>9){
                document.querySelector("p").innerHTML = "Strong Password"
                document.querySelector("p").style.color = "green"
            }
            if (password.length>=6&&password.length<=9) {
                document.querySelector("p").innerHTML = "Avg Password"
                document.querySelector("p").style.color = "orange";
            }
        }
    </script>
</body>
</html>
