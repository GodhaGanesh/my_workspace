<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            background-color: royalblue;
        }
        div{
            width: 30vw;
            height: 20vw;
            background-image: url(../assets/0.jpg);
            background-size: 100%;
            background-position: center;
            border-radius: 10px;
            border: 3px solid skyblue;
        }
    </style>
</head>
<body>
    <div onmouseover="change()" id="container" onmouseout="change()">

    </div>

    <script>
        num = 0;
        function change(){
            num++
            if(num>19){
                num=0;
            }
            document.querySelector("#container").style.backgroundImage = `url(../assets/${num}.jpg)`;
        }
    </script>
</body>
</html>
