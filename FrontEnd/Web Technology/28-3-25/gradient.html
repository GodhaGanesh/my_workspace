<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <input type="text" placeholder="colors for gradient" oninput="backColor()">

    <script>
        function backColor(){
            var grad = document.querySelector("input").value;
            console.log(grad)
            document.body.style.backgroundImage = `linear-gradient(${grad})`
        }
    </script>
</body>
</html>
