<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            height: 100vh;
            width: 100%;
            background-color: black;
        }
        .container{
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #image{
            background-image: url('./assets/0.jpg');
            height: 400px;
            width: 60%;
            border: 2px solid white;
            border-radius: 10px;
            background-position: center;
            background-size: cover;
            margin: auto;
        }
        .buttons{
            margin: auto;
            display: flex;
            justify-content: space-evenly;
            width: 50%;
            padding: 30px;
        }
        button{
            background-color: white;
            color: black;
            padding: 10px 20px;
            border:  none;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="image">

        </div>
        <div class="buttons">
            <button onclick="one()">Image 1</button>
            <button onclick="two()">Image 2</button>
            <button onclick="three()">Image 3</button>
        </div>
    </div>

    <script>
        function one(){
            document.getElementById("image").style.background = 'url("./assets/0.jpg")'
            backsize();
        }
        function two(){
            document.getElementById("image").style.background = 'url("./assets/1.jpg")'
            backsize();
        }
        function three(){
            document.getElementById("image").style.background = 'url("./assets/2.jpg")'
            backsize();
        }
        function backsize(params) {
            document.getElementById("image").style.backgroundPosition = 'center'
            document.getElementById("image").style.backgroundSize = 'cover'
        }
    </script>
</body>
</html>
