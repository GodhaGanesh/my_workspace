<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="form">
        <input type="text" placeholder="Name" id="username">
        <input type="email" placeholder="Email" id="email">
        <input type="number" placeholder="Age" id="age">
        <div class="custom-file-upload">
            <label for="profile-pic" class="upload-btn">Upload Profile Picture</label>
            <input type="file" id="profile-pic" accept="image/*" />
            <div id="response" class="response-msg"></div>
        </div>

        <button onclick="addUser()" type="submit">Add user</button>
        <button onclick="removeAllUsers()">Remove all users</button>
        <button id="Clear" onclick="clearForm()">Clear form</button>
    </div>
    <div id="user-display">
        
    </div>

    <script src="./app.js"></script>
</body>
</html>
